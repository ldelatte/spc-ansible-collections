# configure ms_onedrive environment

- block:

  - name: ms_onedrive dirs
    file:
      path: "{{ data_dir }}"
      state: directory
      owner: "root"
      group: "{{ ansible_user }}"
      mode: 0770
  - file:
      path: "{{ data_dir }}/msOneDrive"
      state: directory
      owner: "{{ ff_ct_user }}"
      group: "{{ ff_ct_user }}"
      seuser: "{{ se_ct_user }}"
      serole: "{{ se_ct_role }}"
      setype: "{{ se_ct_type }}"
      selevel: "{{ se_ct_level.od }}"
      mode: 0775
  - file:
      path: "{{ ansible_user_dir }}/.config/onedrive"
      state: directory
      owner: "{{ ff_ct_user }}"
      group: "{{ ansible_user }}"
      seuser: "{{ se_ct_user }}"
      serole: "{{ se_ct_role }}"
      setype: "{{ se_ct_type }}"
      selevel: "{{ se_ct_level.od }}"
      mode: 0770
  - file:
      path: "{{ ansible_user_dir }}/msOneDrive"
      src: "{{ data_dir }}/msOneDrive"
      state: link
      force: yes

  - name: local ms_onedrive config
    template:
      src: config
      dest: "{{ ansible_user_dir }}/.config/onedrive/config"
      owner: "{{ ff_ct_user }}"
      group: "{{ ansible_user }}"
      seuser: "{{ se_ct_user }}"
      serole: "{{ se_ct_role }}"
      setype: "{{ se_ct_type }}"
      selevel: "{{ se_ct_level.od }}"
      mode: 0660
  - template:
      src: sync_list.spc
      dest: "{{ ansible_user_dir }}/.config/onedrive/sync_list.spc"
      owner: "{{ ff_ct_user }}"
      group: "{{ ansible_user }}"
      seuser: "{{ se_ct_user }}"
      serole: "{{ se_ct_role }}"
      setype: "{{ se_ct_type }}"
      selevel: "{{ se_ct_level.od }}"
      mode: 0660
    when: ansible_connection == "local"

  - name: crontab
    template:
      src: msod_groupe_cron
      dest: /etc/cron.d/spc-msod_groupe_cron
      mode: 0440
  - template:
      src: msod_cron.sh
      dest: "{{ ansible_user_dir }}/.local/bin/spc-msod_cron.sh"
      owner: "{{ ansible_user }}"
      group: "{{ ansible_user }}"
      mode: 0740

  become: yes

- name: local ms_onedrive exec
  template:
    src: pk-ms_onedrive.service
    dest: "{{ svc_dir }}/pk-ms_onedrive.service"
    mode: 0440
- template:
    src: pod-ms_onedrive.yml
    dest: "{{ pods_dir }}/pod-ms_onedrive.yml"
    mode: 0440
- template:
    src: pod-ops_msod.yml
    dest: "{{ pods_dir }}/pod-ops_msod.yml"
    mode: 0440
- file:
    path: "{{ ansible_user_dir }}/.config/systemd/user/pk-ms_onedrive.service"
    state: link
    src: ../../svc/pk-ms_onedrive.service
    force: yes
